version: "3.7"
name: crm
services:
  mariadb:
    image: mariadb:10.6.21-ubi
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
      - --skip-character-set-client-handshake
      - --skip-innodb-read-only-compressed
    environment:
      MYSQL_ROOT_PASSWORD: 123
    volumes:
      - mariadb-data:/var/lib/mysql

  redis:
    image: redis:alpine

  frappe:
    image: frappe/bench:latest
    command: bash /home/frappe/init.sh
    environment:
      - SHELL=/bin/bash
    working_dir: /home/frappe
    volumes:
      - .:/workspace  # Entire project in /workspace
      - ./docker:/home/frappe  # Mounts the `docker` folder to /home/frappe
    ports:
      - 8001:8000
      - 9000:9000

volumes:
  mariadb-data:
